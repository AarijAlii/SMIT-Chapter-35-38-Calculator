<script>
    //TASK#10
var str = prompt("Enter your string:")
function isPalindrome(str) 
    { 
        var left = 0
        var right = str.length - 1
      
        while (left < right) 
        {
          if (str[left] !== str[right]) 
          {
            document.write("Not A Palindrome")
          }
          left++
          right--
        }
        document.write("The Provided String is a Palindrome.")
      }
    isPalindrome(str)
</script>

<script>
//TASK#11
var sString = prompt("Enter String")
var capitalizedString = Uppity(sString);
document.write(capitalizedString)

function Uppity(sString)
 {
  var words = sString.split(" ");
  var capitalizedWords = [];

  for (var i = 0; i < words.length; i++) 
  {
    var word = words[i];
    if (word.length > 0) 
    {  
      var capitalizedWord = word[0].toUpperCase() + word.slice(1);
      capitalizedWords.push(capitalizedWord);
    }
  }
  var resultString = capitalizedWords.join(" ");
  return resultString;
}

</script>

<script>
    //TASK#12
    
  var stri = prompt("Enter String")
  var longest = LongestWord(stri);
  document.write("The longest word is: " + longest); 
    function LongestWord(stri) 
{
    var words = stri.split(" ");
  
    var longestWord = "";
    var longestLength = 0;
  
    for (var i = 0; i < words.length; i++) {
      var word = words[i];
      var wordLength = word.length;
  
      if (wordLength > longestLength) {
        longestWord = word;
        longestLength = wordLength;
      }
    }
    return longestWord;
  }

</script>
